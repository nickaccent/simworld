<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <!-- Import Three.js library-->
    <script async src="./three/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three/addons/": "./three/jsm/"
        }
      }
    </script>
    <script src="./js/PathFinding.js"></script>
    <title>City Builder</title>
  </head>
  <body>
    <div id="root-window">
      <!-- Three.js adds a `canvas` element to this element-->
      <div id="render-target">
        <div id="title-bar">
          <div id="title-bar-left-items" class="title-bar-items">$1000</div>
          <div id="title-bar-center-items" class="title-bar-items">My City</div>
          <div id="title-bar-middle-right-items" class="title-bar-items">
            Population: <span id="population-counter">0</span>
          </div>
          <div id="title-bar-right-items" class="title-bar-items">
            Day:
            <span id="day">0</span>&nbsp;|&nbsp;Time:<span id="hour">00</span>:<span id="minute"
              >00</span
            >
          </div>
        </div>
        <div id="ui-toolbar">
          <button
            id="button-select"
            class="ui-button selected"
            data-type="select"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/select.png" />
          </button>
          <button
            id="button-bulldoze"
            class="ui-button"
            data-type="bulldoze"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/bulldozer.png" />
          </button>
          <button
            id="button-residential"
            class="ui-button"
            data-type="residential"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/house.png" />
          </button>
          <button
            id="button-commercial"
            class="ui-button"
            data-type="commercial"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/office.png" />
          </button>
          <button
            id="button-industrial"
            class="ui-button"
            data-type="industrial"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/factory.png" />
          </button>
          <button
            id="button-person"
            class="ui-button"
            data-type="person"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/person.png" />
          </button>
          <button
            id="button-road"
            class="ui-button"
            data-type="police"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/police.png" />
          </button>
          <button
            id="button-road"
            class="ui-button"
            data-type="fire"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/fire.png" />
          </button>
          <button
            id="button-road"
            class="ui-button"
            data-type="hospital"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/health.png" />
          </button>
          <button
            id="button-power"
            class="ui-button"
            data-type="power"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/power.png" />
          </button>
          <button
            id="button-water"
            class="ui-button"
            data-type="water"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/water.png" />
          </button>

          <button
            id="button-road"
            class="ui-button"
            data-type="road"
            onclick="game.onToolSelected(event)"
          >
            <img class="toolbar-icon" src="/icons/road.png" />
          </button>

          <!-- <button id="button-spawn_car" class="ui-button" onclick="game.spawnCars()"> -->
          <button
            id="button-car"
            class="ui-button"
            data-type="car"
            onclick="game.onToolSelected(event)"
          >
            <img id="spawn_car-icon" class="toolbar-icon" src="/icons/car.png" />
          </button>

          <button id="button-pause" class="ui-button" onclick="game.togglePause()">
            <img id="pause-button-icon" class="toolbar-icon" src="/icons/pause.png" />
          </button>
        </div>
        <div id="info-overlay">
          <div id="info-overlay-header">
            <span>Tile Info</span>
          </div>
          <div id="info-overlay-details"></div>
        </div>
      </div>
    </div>
    <script type="module">
      import { Game } from './js/game.js';

      // Create a new game when the window is loaded
      window.onload = () => {
        window.game = new Game();
      };
    </script>
  </body>
</html>
